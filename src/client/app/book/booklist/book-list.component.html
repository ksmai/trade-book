<router-outlet></router-outlet>

<h2>Book List</h2>

<book-search (selectBook)="gotoBook($event)"></book-search>

<div *ngFor="let book of books" (click)="gotoBook(book)">
  <img [src]="book.thumbnail" [alt]="book.title">
  <h3>{{book.title}}</h3>
  <h5>{{book.subtitle}}</h5>
</div>

<button type="button" (click)="load()">Load More</button>
