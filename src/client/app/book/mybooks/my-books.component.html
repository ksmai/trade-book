<md-nav-list>
  <md-list-item *ngFor="let book of books | async" [class.highlight]="book._id === highlight">
    <img md-list-avatar [src]="book.info.thumbnail" [alt]="book.info.title">
    <a md-line [routerLink]="['/book', book.info.volumeID]">
      <h3>{{book.info.title}}</h3>
      <h5>{{book.info.subtitle}}</h5>
    </a>
    <button md-icon-button type="button" (click)="remove(book._id)">
      <md-icon>remove</md-icon>
    </button>
  </md-list-item>
</md-nav-list>

<book-search (selectBook)="add($event)"></book-search>
