<section class="my-books-container">
  <section class="add-book-area">
    <book-search
      (selectBook)="add($event)"
      customPlaceholder="Add book"
    ></book-search>
  </section>

  <md-nav-list class="book-list">
    <md-list-item
      *ngFor="let book of books | async"
      [class.highlight]="book._id === highlight"
      [mdTooltip]="book.info.title +
        (book.info.subtitle ? (': ' + book.info.subtitle) : '')"
    >
      <img md-list-avatar [src]="book.info.thumbnail" [alt]="book.info.title">
      <a md-line [routerLink]="['/book', book.info.volumeID]">
        <h3 class="book-title">{{book.info.title}}</h3>
        <h5 class="book-subtitle">{{book.info.subtitle}}</h5>
      </a>
      <button md-icon-button type="button" (click)="remove(book._id)">
        <md-icon>remove</md-icon>
      </button>
    </md-list-item>
  </md-nav-list>
</section>
