<md-sidenav mode="side" align="end" opened="true">
  <h2>Request a trade</h2>
  <md-card *ngIf="book | async as book">
    <img md-card-image [src]="book.info.thumbnail" [alt]="book.info.title">
    <md-card-title>{{book.info.title}}</md-card-title>
    <md-card-subtitle>{{book.info.subtitle}}</md-card-subtitle>
    <md-card-content>
      <dl>
        <dt>Owner's name</dt>
        <dd>{{book.user.displayName || book.user.name}}</dd>
        <dt>Email</dt>
        <dd>{{book.user.email || 'Not provided.'}}</dd>
        <dt>Location</dt>
        <dd>{{book.user.location || 'Not Provided.'}}</dd>
      </dl>
    </md-card-content>

    <md-card-actions *ngIf="!success; else finish">
      <form (ngSubmit)="initTrade(book._id)" #commentForm="ngForm">
        <md-input-container>
          <textarea
            mdInput
            mdTextareaAutosize
            [(ngModel)]="comment"
            name="comment"
            required
          ></textarea>
          <md-placeholder>Comments</md-placeholder>
        </md-input-container>

        <button
          md-button
          type="submit"
          [disabled]="!commentForm.form.valid"
        >Submit</button>
        <button
          md-button
          type="reset"
        >Clear</button>
        <button
          md-button
          type="button"
          (click)="cancel()"
        >Cancel</button>
      </form>
    </md-card-actions>

    <ng-template #finish>
      <md-card-actions>
        <button
          md-button
          type="button"
          (click)="view()"
        >View my requests</button>

        <button
          md-button
          type="button"
          (click)="cancel()"
        >Close</button>
      </md-card-actions>
    </ng-template>
  </md-card>
</md-sidenav>
