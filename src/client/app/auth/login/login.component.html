<form (ngSubmit)="login(nameCtrl.value, pwCtrl.value)" #loginForm="ngForm">
  <md-card>
    <md-card-content>
      <md-input-container>
        <input type="text" placeholder="Username" name="username" [(ngModel)]="username" required #nameCtrl="ngModel" mdInput>
        <md-error>Name is required</md-error>
      </md-input-container>
      <md-input-container>
        <input type="password" mdInput name="password" [(ngModel)]="password" required minlength="8" #pwCtrl="ngModel">
        <md-placeholder>Password</md-placeholder>
        <md-error>Password has at least 8 characters</md-error>
      </md-input-container>
    </md-card-content>

    <md-card-actions align="start">
      <button md-raised-button type="submit" [disabled]="!loginForm.form.valid">Login</button>
    </md-card-actions>
  </md-card>
</form>
