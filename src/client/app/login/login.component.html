<h2>Login</h2>
<form (ngSubmit)="login(nameCtrl.value, pwCtrl.value)" #loginForm="ngForm">
  <input type="text" placeholder="Name" name="username" [(ngModel)]="username" required #nameCtrl="ngModel">
  <input type="password" placeholder="Password" name="password" [(ngModel)]="password" required minlength="8" #pwCtrl="ngModel">
  <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
</form>
<p *ngIf="mismatch">Username/Password mismatch.</p>
